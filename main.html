<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" />
        <title>Input site</title>
    </head>
    <body>
        <div id="app">
            <form class="input-group mb-3 ol-input">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a list item"
                    v-model="inputValue"
                    @keypress.Enter="addNewItem($event)"
                />
                <button
                    type="button"
                    class="btn btn-primary"
                    @click="addNewItem"
                >
                    Add
                </button>
            </form>

            <div class="form-check" v-for="(sorting, index) in sortings">
                <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    checked
                    v-on:input="changeSorting(index)"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                    {{ sorting }}
                </label>
            </div>

            <div class="main-ol">
                <h1>Items list</h1>
                <ol>
                    <li v-for="item in items" :data-id="item.id">
                        <label v-if="!item.isEdited">{{ item.text }}</label>
                        <input
                            v-model="item.inputValue"
                            @keypress.Enter="acceptRenaming(item)"
                            v-if="item.isEdited"
                        />
                        <button
                            class="btn btn-outline-danger btn-sm"
                            type="button"
                            @click="removeItem($event, item.id)"
                            v-if="!item.isEdited"
                        >
                            X
                        </button>
                        <button
                            class="btn btn-outline-secondary btn-sm"
                            type="button"
                            @click="activeEditing(item)"
                            v-if="!item.isEdited"
                        >
                            Edit
                        </button>
                        <button
                            class="btn btn-outline-success btn-sm"
                            type="button"
                            @click="acceptRenaming(item)"
                            v-if="item.isEdited"
                        >
                            OK
                        </button>
                        <button
                            class="btn btn-outline-danger btn-sm"
                            type="button"
                            @click="cancelRenaming(item)"
                            v-if="item.isEdited"
                        >
                            Cancel
                        </button>
                    </li>
                </ol>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script defer src="main.js"></script>
    </body>
</html>
